<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1 class="titulo">Cadastro</h1>
    <div class="conteiner">
        <div class="input">
            <input class="input_Email" placeholder="Email" type="Email">
            <input class="input_Nome" placeholder="Nome" type="Nome">
            <input class="input_Data-Nascimento" placeholder="Data Nascimento" type="date">
            <input class="input_senha" placeholder="Senha" type="password">
            <input class="input_comfirmar-senha" placeholder="Comfirmar Senha" type="password">
        </div>
        <div class="img_rede">
            <a class="img_Facebook" href="#"><img src="icons8-facebook-novo.svg" alt="img_Facebook"></a>
            <a class="img_twitter" href="#"><img src="icons8-twitter.svg" alt="img_twitter"></a>
            <a class="img_Google" href="#"><img src="icons8-google.svg" alt="img_Google"></a>
        </div>
        <button class="button_login" type="button">Login</button>
    </div>
    
</body>
</html>
